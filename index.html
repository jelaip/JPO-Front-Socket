<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPO-Front-Socket</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <main>
        <h1>JPO-Front-Socket</h1>
        <div class="container-colors">
            <div class="container-color" >
                <button class="color-button" style="background-color: green;" id="green"></button>
                <p class="color-text">Green</p>
            </div>
            <div class="container-color" >
                <button class="color-button" style="background-color: red;"id="red"></button>
                <p class="color-text">Red</p>
            </div>
            <div class="container-color" >
                <button class="color-button" style="background-color: yellow;" id="yellow"></button>
                <p class="color-text">Yellow</p>
            </div>
            <div class="container-color" ">
                <button class="color-button" style="background-color: white; border: 1px solid #ccc;" id="white"></button>
                <p class="color-text">White</p>
            </div>
            <div class="container-color" >
                <button class="color-button" style="background-color: cyan;" id="cyan"></button>
                <p class="color-text">Cyan</p>
            </div>
            <div class="container-color">
                <button class="color-button" style="background-color: magenta;" id="mangenta"></button>
                <p class="color-text">Mangenta</p>
            </div>
            <div class="container-color" >
                <button class="color-button" style="background-color: orange;" id="orange"></button>
                <p class="color-text">Orange</p>
            </div>
        </div>
        <div class="container-animations">
            <button class="container-animation" id="fill">
                <p class="animation-title">Fill</p>
            </button>
            <button class="container-animation" id="switch">
                <p class="animation-title">Switch</p>
            </button>
            <button class="container-animation" id="load">
                <p class="animation-title">Load</p>
            </button>
        </div>
    </main>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
