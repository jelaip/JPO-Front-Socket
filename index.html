<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JPO-Front-Socket</title>
    <link rel="stylesheet" href="./styles/style.css" />
</head>
<body>
    <main>
        <h1>JPO-Front-Socket</h1>
        <div class="container-colors">
            <div class="container-color" id="green">
                <button class="color-button" style="background-color: green;"></button>
                <p class="color-text">Green</p>
            </div>
            <div class="container-color" id="red">
                <button class="color-button" style="background-color: red;"></button>
                <p class="color-text">Red</p>
            </div>
            <div class="container-color" id="yellow">
                <button class="color-button" style="background-color: yellow;"></button>
                <p class="color-text">Yellow</p>
            </div>
            <div class="container-color" id="white">
                <button class="color-button" style="background-color: white; border: 1px solid #ccc;"></button>
                <p class="color-text">White</p>
            </div>
            <div class="container-color" id="cyan">
                <button class="color-button" style="background-color: cyan;"></button>
                <p class="color-text">Cyan</p>
            </div>
            <div class="container-color" id="mangenta">
                <button class="color-button" style="background-color: magenta;"></button>
                <p class="color-text">Mangenta</p>
            </div>
            <div class="container-color" id="orange">
                <button class="color-button" style="background-color: orange;"></button>
                <p class="color-text">Orange</p>
            </div>
        </div>
        <div class="container-animations">
            <button class="container-animation" id="fill">
                <p class="animation-title">Fill</p>
            </button>
            <button class="container-animation" id="switch">
                <p class="animation-title">Switch</p>
            </button>
            <button class="container-animation" id="load">
                <p class="animation-title">Load</p>
            </button>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
